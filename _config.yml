# Site settings
title: 霅煜独徘徊
header-img: "images/gallery-example-3.jpg"
tagline: "霅煜独徘徊"  
description: "遙遠的地方 繁華中盡是空幽"
baseurl: ""
url: "http://bestbao.top"  
#url: "http://localhost:4000"

# About/contact
owner: 
  name: "Bao"
  email: baoyudu@outlook.com
  bio: "举目四望山依旧，回首却见人无常"

# Data
gavatar: img/favicon.jpg
favicon: img/favicon.ico



github_username: baoyudu  
weibo_username: baoyudu0
zhihu_username: baoyudu0

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

gems: 
- jekyll-gallery-generator
- jekyll-paginate
permalink: none
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Title


# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Bao"
      header-img: "img/fantasy.jpg" # We don't want posts without a header image, that whould mean white on white


# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : Azeril
  disqus :
      short_name : Azeril

# Analytics and webmaster tools stuff goes here
google_analytics: UA-66863061-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

